<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Tiempo - Calendario</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/calendario.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="site-header sticky-top shadow-sm bg-white">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between py-3">
        <a class="d-flex align-items-center text-decoration-none" href="#">
          <div class="brand-title">
            <span class="brand-blue">Mi</span><span class="brand-green"> Tiempo</span>
          </div>
        </a>
        <nav class="d-none d-md-flex gap-3 align-items-center">
          <a class="nav-pill active" href="./index.html">Inicio</a>
          <a class="nav-pill" href="./consejos.html">Consejos</a>
          <a class="nav-pill" href="./calendario.html">Calendario</a>
          <a class="nav-pill" href="./Organizador.html">Organizador</a>
          <a class="nav-pill" href="./recursos.html">Recursos</a>
        </nav>
        <div class="d-none d-md-block">
          <a href="#" class="btn btn-primary btn-lg"><i class="ri-calendar-line me-2"></i>Mi Calendario</a>
        </div>
        <button class="btn btn-light d-md-none" id="mobileMenuBtn"><i class="ri-menu-line fs-4"></i></button>
      </div>
    </div>
  </header>

  <!-- Calendario -->
  <main class="container py-5">
    <div class="text-center mb-4" data-aos="fade-up">
      <h1 class="fw-bold">Calendario de Organización</h1>
      <p class="text-muted">Agrega, edita y gestiona tus eventos personales sin salir del navegador.</p>
    </div>

    <div class="calendar-container shadow" data-aos="fade-up" data-aos-delay="100">
      <div class="calendar-header d-flex justify-content-between align-items-center px-3 py-2">
        <button id="prev-month" class="btn btn-light"><i class="fa-solid fa-chevron-left"></i></button>
        <h4 id="month-year" class="m-0 fw-semibold"></h4>
        <button id="next-month" class="btn btn-light"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
      <div class="calendar-body">
        <div class="day-names d-grid">
          <div>Dom</div><div>Lun</div><div>Mar</div><div>Mié</div><div>Jue</div><div>Vie</div><div>Sáb</div>
        </div>
        <div id="calendar-days" class="days-grid"></div>
      </div>
    </div>
  </main>

  <!-- Modal de evento -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="eventTitle" class="form-control mb-3" placeholder="Título del evento">
          <textarea id="eventDesc" class="form-control mb-3" placeholder="Descripción (opcional)" rows="3"></textarea>
          <div id="eventDate" class="fw-semibold"></div>
        </div>
        <div class="modal-footer">
          <button id="deleteEvent" class="btn btn-danger me-auto d-none">Eliminar</button>
          <button id="saveEvent" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 text-center">
    <div class="brand-title mb-2"><span class="brand-blue">Mi</span><span class="brand-green"> Tiempo</span></div>
    <div class="small text-muted">© 2025 Mi Tiempo — Organiza tu día.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="./js/calendario.js"></script>
</body>
</html>
